<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            padding: 60px 0;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 2.5em;
        }

        p {
            font-size: 1.1em;
            color: #666;
            max-width: 600px;
            margin: 20px auto;
        }

        .accent {
            color: #3498db;
        }

        @media (max-width: 600px) {
            .header {
                padding: 40px 0;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to <span class="accent">My Site</span></h1>
            <p>nginx:alpine으로 호스팅되는 심플한 웹페이지입니다.</p>
        </div>
        <p>이 페이지는 가볍고 빠른 nginx:alpine 이미지를 사용하여 호스팅됩니다. 
           심플하면서도 모던한 디자인으로 구성되어 있습니다.</p>
    </div>
</body>
</html>
